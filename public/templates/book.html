<div class="panels-book">
    <div class="media">
        <a class="pull-left" href="#">
            <img style='width: 64px;height: 64px' class="media-object" src="<%= (path === '') ? '/images/book-default.png' : path %>" alt="...">
        </a>
        <div class="media-body">
            <h4 class="media-heading"><%= title %></h4>
            <p><%= author %></p>
            <p>ISBN: <%= isbn %></p>
        </div>
    </div>
    <div style='border-top: 1px solid;height: 35px'>
        <div class="btn-group pull-right">
            <div class="btn-group"></div>
            <% if (isDeleteable === true) { %>
                <button class='btn'><i class='fa fa-times'></i></button>
            <% } %>
            <% if (isUpdateable === true) { %>
                <button class='btn'><i class='fa fa-edit'></i></button>
            <% } %>
            <% if (isReservable === true) { %>
                <button class='btn'><i class='fa fa-check'></i></button>
            <% } %>
        </div>
        <div class="btn-group pull-left">
            <div class="btn-group">
                <div style='padding: 6px 12px'>
                    <i class="fa fa-book" title="Availables"></i>
                    <span class="badge" style='background-color: #5BC0DE; color: #FFFFFF'><%= availables %></span>
                </div>
            </div>
        </div>
    </div>
</div>
